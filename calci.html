<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calci.css">
</head>
<body>
    <div class="calci">
        <input placeholder="0">
        <div class="opt">
            <button class="col">DIV</button>
            <button class="col">MUL</button>
            <button class="col">DEL</button>
            <button class="col">AC</button>
        </div>
        <div class="opt">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="col">-</button>

        </div>
        <div class="opt">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="col">+</button>
        </div>
        <div class="opt">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="col">%</button>
        </div>
        <div class="opt"></div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equal">=</button>
        </div>
    </div>
</body>
</html>
